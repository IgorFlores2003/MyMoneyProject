<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money</title>
</head>
<body>
    <header>Controle do Dindin</header>
  <div>
  Salário
  <input id="Salario">
     Sobra Física
  <input id="SobraFisi" >
Sobra PicPay
  <input id="SobraPic" >
Mesada
  <input id="Mesada" >
Saldo Extra
  <input id="Extra" >
</div>
  <div>
    Ônibus
  <input id="Bus" >
Uber
  <input id="Uber" >
Faculdade/PS5
  <input id="Facul" >
PSN
  <input id="Psn" >
Divida Extra
  <input id="Extrad" >
<br> Cartão
  <input id="Cartao" >
Nosso SZ
  <input id="Nosso SZ" >
Reserva
  <input id="Reserva" >


</div>

 
<button onclick="soma()">Soma</button>
  </div>
  <div  id="res"></div>
</body>


<script >

   function soma(){
    var Salario= document.getElementById("Salario").value;
    var Pic= document.getElementById("SobraPic").value;
    var Sobra= document.getElementById("SobraFisi").value;
    var Mesada= document.getElementById("Mesada").value;
    var Extra= document.getElementById("Extra").value;
    var bus= document.getElementById("Bus").value;
    var uber= document.getElementById("Uber").value;
    var facul= document.getElementById("Facul").value;
    var psn= document.getElementById("Psn").value;
    var extra= document.getElementById("Extrad").value;
    var cartao= document.getElementById("Cartao").value;
    var nosso= document.getElementById("Nosso SZ").value;
    var reserva= document.getElementById("Reserva").value;
    var res= document.getElementById("res")
    Salario=parseInt(Salario)
    Pic= parseFloat(Pic)
    Sobra= parseFloat(Sobra)
    Mesada= parseFloat(Mesada)
    Extra=parseFloat(Extra)
    bus=parseFloat(bus)
    uber=parseFloat(uber)
     facul=parseFloat(facul)
     psn=parseFloat(psn)
     extra= parseFloat(extra)
     cartao=parseFloat(cartao)
     nosso= parseFloat(nosso)
     reserva= parseFloat(reserva)
        var sominha=(Salario+Pic+Sobra+Mesada+Extra-bus-uber-facul-psn-extra-cartao-nosso-reserva);

        
      if(sominha< 0){
        res.innerHTML="Cara, Eu não queria ser você (Seu Saldo é de):" + sominha.toPrecision(5)
      }
      else if(sominha == 0){
        res.innerHTML="Ufa, essa foi por pouco (Seu Saldo é de):" + sominha.toPrecision(5)
      }
      else if(sominha>0){
        res.innerHTML="Sobrou Din, o Julius ficaria contente com isso  (Seu Saldo é de): " + sominha.toPrecision(5)
      }

}
</script>
</html>
